{% extends 'layout.html' %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form class="card card-sm" action="/search" method="POST">
    <div class="card-body row no-gutters align-items-center">
        <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
        </div>
        <!--end of col-->
        <div class="col">
            <input name="keyword" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Makale Ara">
        </div>
        <!--end of col-->
        <div class="col-auto">
            <button class="btn btn-lg btn-primary" type="submit">Ara</button>
        </div>
        <!--end of col-->
    </div>
</form>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blogda hen√ºz makale bununmuyor!</div>
{% endif %}
{% endblock body %}
