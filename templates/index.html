{% extends "layout.html" %}

{% block body %}
<div class="jumbotron text-center">
    <h3>Bloguma hoşgeldiniz!</h3>
    <p>Bu blogda yazılım ile alakalı makaleler paylaşabilirsiniz.</p>
</div>
<ul>
    {% for article in articles %}
        <li>Article id: {{article.id}} - Title: {{article.title}} - Content: {{article.content}}</li>
    {% endfor %}
</ul>
{% endblock body %}
